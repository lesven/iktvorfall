version: '3'

services:
  ikt-app:
    restart: always
    # Entferne das Volume-Mounting für die Produktion
    volumes: []
    # Füge spezifische Produktionsumgebung hinzu
    environment:
      - NGINX_HOST=ikt-vorfall.example.com
      - NGINX_PORT=80
    # Verbesserte Logging-Konfiguration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
